<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>20 Pip Challenge</title>
  
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
      color: #333;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .title {
      text-align: center;
      margin-bottom: 30px;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }
    
    th, td {
      padding: 8px 12px;
      border: 1px solid #ddd;
      text-align: right;
    }
    
    th {
      background-color: #f2f2f2;
      text-align: center;
    }
    
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    
    .card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 30px;
    }
    
    .positive {
      color: #10b981;
    }
    
    h2 {
      margin-top: 0;
      margin-bottom: 20px;
    }

    .chart-container {
      position: relative;
      height: 400px;
      width: 100%;
      overflow: hidden;
    }

    .bar {
      position: absolute;
      bottom: 0;
      background-color: #8884d8;
      border: 1px solid #7673b5;
      border-radius: 4px 4px 0 0;
      transition: height 0.3s ease;
    }

    .bar-label {
      position: absolute;
      text-align: center;
      width: 100%;
      bottom: -25px;
      font-size: 12px;
    }

    .bar-value {
      position: absolute;
      text-align: center;
      width: 100%;
      top: -20px;
      font-size: 12px;
      color: #333;
    }

    .x-axis {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 1px;
      background-color: #333;
    }

    .y-axis {
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 1px;
      background-color: #333;
    }

    .axis-label {
      position: absolute;
      font-size: 12px;
    }

    .x-label {
      bottom: -40px;
      left: 50%;
      transform: translateX(-50%);
    }

    .y-label {
      left: -40px;
      top: 50%;
      transform: rotate(-90deg) translateX(-50%);
      transform-origin: left top;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">20 Pip Trading Challenge</h1>
    
    <div class="card">
      <h2>20 Pip Challenge - Summary</h2>
      <div id="summary-info"></div>
    </div>
    
    <div class="card">
      <h2>20 Pip Challenge - Account Growth Visualization</h2>
      <div class="chart-container" id="chart">
        <div class="x-axis"></div>
        <div class="y-axis"></div>
        <div class="axis-label x-label">Trade Number</div>
        <div class="axis-label y-label">Account Balance ($)</div>
        <!-- Bars will be added here by JavaScript -->
      </div>
    </div>
    
    <div class="card">
      <h2>20 Pip Challenge - Detailed Breakdown</h2>
      <div class="table-container">
        <table id="results-table">
          <thead>
            <tr>
              <th>Trade #</th>
              <th>Starting Balance</th>
              <th>Risk %</th>
              <th>Amount Risked</th>
              <th>Profit</th>
              <th>Ending Balance</th>
              <th>Growth %</th>
            </tr>
          </thead>
          <tbody>
            <!-- Table rows will be added here by JavaScript -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    // Initial parameters
    const startingBalance = 20;
    const riskPercentage = 0.23; // 23% of balance
    const rewardRiskRatio = 1.3; // Reward:Risk = 1:1.3
    const targetBalance = 50000;
    const maxLevels = 30;

    // Calculate growth on a winning trade
    function calculateWin(balance) {
      const amountRisked = balance * riskPercentage;
      const profit = amountRisked * rewardRiskRatio;
      return balance + profit;
    }

    // Generate all winning trades scenario
    function generateChartData() {
      let balance = startingBalance;
      const results = [];
      
      for (let level = 1; level <= maxLevels; level++) {
        const startBalance = balance;
        const amountRisked = startBalance * riskPercentage;
        balance = calculateWin(startBalance);
        const profit = balance - startBalance;
        
        results.push({
          level,
          startBalance: parseFloat(startBalance.toFixed(2)),
          amountRisked: parseFloat(amountRisked.toFixed(2)),
          profit: parseFloat(profit.toFixed(2)),
          endBalance: parseFloat(balance.toFixed(2)),
          percentageGrowth: parseFloat(((balance / startBalance - 1) * 100).toFixed(2))
        });
        
        if (balance >= targetBalance) {
          break; // Target reached
        }
      }
      
      return results;
    }

    // Format currency
    function formatCurrency(value) {
      return '$' + value.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 });
    }

    // Initialize the visualization
    function initVisualization() {
      const chartData = generateChartData();
      const winsNeeded = chartData.length;
      
      // Calculate the final winning percentage
      const finalPercentage = chartData.length > 0 
        ? ((chartData[chartData.length - 1].endBalance / startingBalance - 1) * 100).toFixed(2) 
        : 0;
      
      // Update summary info
      const summaryElement = document.getElementById('summary-info');
      summaryElement.innerHTML = `
        <p><strong>Starting Balance:</strong> ${formatCurrency(startingBalance)}</p>
        <p><strong>Risk per Trade:</strong> ${(riskPercentage * 100).toFixed(1)}% of current balance</p>
        <p><strong>Reward:Risk Ratio:</strong> 1:${rewardRiskRatio}</p>
        <p><strong>Target:</strong> ${formatCurrency(targetBalance)}</p>
        <p><strong>Consecutive Wins Needed:</strong> ${winsNeeded}</p>
        <p><strong>Total Growth:</strong> ${finalPercentage}%</p>
        <p><strong>Final Balance:</strong> ${formatCurrency(chartData[chartData.length - 1].endBalance)}</p>
      `;
      
      // Update the table
      const tableBody = document.querySelector('#results-table tbody');
      let tableHtml = '';
      
      chartData.forEach(row => {
        tableHtml += `
          <tr>
            <td style="text-align: center;">${row.level}</td>
            <td>${formatCurrency(row.startBalance)}</td>
            <td style="text-align: center;">${(riskPercentage * 100).toFixed(1)}%</td>
            <td>${formatCurrency(row.amountRisked)}</td>
            <td class="positive">${formatCurrency(row.profit)}</td>
            <td>${formatCurrency(row.endBalance)}</td>
            <td>${row.percentageGrowth.toFixed(2)}%</td>
          </tr>
        `;
      });
      
      tableBody.innerHTML = tableHtml;
      
      // Create a simple chart
      const chartContainer = document.getElementById('chart');
      
      // Get the max value for scaling
      const maxBalance = Math.max(...chartData.map(d => d.endBalance));
      
      // Clear previous chart if any
      const existingBars = chartContainer.querySelectorAll('.bar, .bar-label, .bar-value');
      existingBars.forEach(bar => bar.remove());
      
      // Calculate bar width based on number of items
      const barWidth = (chartContainer.offsetWidth - 60) / chartData.length;
      const chartHeight = chartContainer.offsetHeight - 60;
      
      // We'll use a log scale for better visualization
      const getLogHeight = (value) => {
        const logMax = Math.log(maxBalance);
        const logVal = Math.log(value);
        return (logVal / logMax) * chartHeight;
      };
      
      // Add bars for every 2nd data point to avoid overcrowding
      chartData.forEach((d, i) => {
        // Only show every other bar for small numbers, and all bars for the last few
        if (i % 2 === 0 || i > chartData.length - 5 || i < 2) {
          const barHeight = getLogHeight(d.endBalance);
          
          const bar = document.createElement('div');
          bar.className = 'bar';
          bar.style.left = `${30 + i * barWidth}px`;
          bar.style.width = `${barWidth * 0.8}px`;
          bar.style.height = `${barHeight}px`;
          
          const label = document.createElement('div');
          label.className = 'bar-label';
          label.textContent = `#${d.level}`;
          label.style.left = `${30 + i * barWidth}px`;
          label.style.width = `${barWidth * 0.8}px`;
          
          const value = document.createElement('div');
          value.className = 'bar-value';
          value.innerHTML = formatCurrency(d.endBalance);
          value.style.left = `${30 + i * barWidth}px`;
          value.style.width = `${barWidth * 0.8}px`;
          
          chartContainer.appendChild(bar);
          chartContainer.appendChild(label);
          chartContainer.appendChild(value);
        }
      });
    }
    
    // Initialize when the page loads
    window.onload = initVisualization;
    
    // Re-initialize when the window is resized
    window.addEventListener('resize', initVisualization);
  </script>
</body>
</html>
